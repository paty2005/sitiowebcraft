<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="sub-header">
    <h1>Nuestro Portafolio</h1>
  </header>

  <section class="portfolio">
    <div class="portfolio-item">
      <img src="ecommerce.png" alt="Proyecto 1">
      <div class="overlay">
        <h3>Proyecto 1 </h3>
        <p> Sitio web para e-commerce</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="blog_design.png" alt="Proyecto 2">
      <div class="overlay">
        <h3>Proyecto 2 </h3>
        <p> Blog personal</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="corporate.png" alt="Proyecto 3">
      <div class="overlay">
        <h3>Proyecto 3 </h3>
        <p> Sistio Web Corporativo</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="landing_page.png" alt="Proyecto 4">
      <div class="overlay">
        <h3>Proyecto 4 </h3>
        <p> Sitio Web de Ventas</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="6.png" alt="Proyecto 5">
      <div class="overlay">
        <h3>Proyecto 5 </h3>
        <p> Sitio Web promocionando una pasteleria</p>
      </div>
    </div>
  </section>

</body>
</html>
